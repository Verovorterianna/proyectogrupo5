<h2>Suscribite a nuestro newsletter!</h2>
    
    <form action="link" method="post">    <!-- No se modifca la tipografia como el resto, por no estar el /p-->
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Ingresá tu nombre" size="15" maxlength="10" required>
        <br><br>
        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname"placeholder="Ingresá tu apellido" size="15" maxlength="10" required> 
        <br><br>
        <label for="mail">Correo Electronico:</label>
        <input type="email" id="mail" placeholder="Ingresá tu mail" size="15" maxlength="10" required> 
        <br><br>
        <label for="phone number">Telefono:</label>
        <input type="number" id="phone"placeholder="Ingresá tu número" size="15" maxlength="10" required> 

        
        <p>Dejanos tus comentarios:</p>  <!-- Si elimino el /p se modifica el tamaño del cuadro -->
        <textarea placeholder="Ingrese su mensaje..." name="coments"  cols="30" rows="10"></textarea>

        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
